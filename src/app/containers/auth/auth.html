<div class="auth row center-xs middle-xs">
  <form class="col-xs-6 shadow-2" #authForm="ngForm" (submit)="authenticate()">
    <div class="inputs row center-xs middle-xs">
      <h3 class="col-xs-8 title">{{ mode }}</h3>
      
      <input
        class="col-xs-8"
        type="email"
        name="email"
        required
        [(ngModel)]="user.email"
        placeholder="email"
        #email="ngModel">
      <div 
        class="error" 
        [hidden]="email.valid || email.pristine">
        email is invalid
      </div>
      
      <input
        class="col-xs-8"
        type="password"
        name="password"
        required
        [(ngModel)]="user.password"
        #password="ngModel"
        placeholder="password">
      <div 
        class="error"
        [hidden]="password.valid || password.pristine">
        password is required
      </div>

      <div class="actions col-xs-12">
        <div class="row center-xs">
          <button 
            type="submit" 
            class="btn-light"
            [disabled]="!authForm.form.valid">
            {{ mode }}</button>
          <a class="btn-light link" (click)="changeMode()">{{ linkText }}</a>
        </div>
      </div>

    </div>
  </form>
</div>
